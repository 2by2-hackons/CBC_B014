<center>
  <div class="container">
    <div class="file-uploader">
      <div class="uploader-header">
        <h2 class="uploader-title">File Uploader</h2>
        <h4 class="file-completed-status"></h4>
      </div>
      <ul class="file-list"></ul>
      <div class="file-upload-box" id="uploadBox">
        <h2 class="box-title">
          <span class="file-instruction">Drag files here or</span>
          <span class="file-browse-button" id="browseButton">browse</span>
        </h2>
        <input class="file-browse-input" id="fileInput" type="file" multiple hidden>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBox = document.getElementById('uploadBox');
    const browseButton = document.getElementById('browseButton');
    const fileList = document.querySelector('.file-list');
    const status = document.querySelector('.file-completed-status');
  
    // Click on 'browse' opens file input
    browseButton.addEventListener('click', () => fileInput.click());
  
    // File selection via browse
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));
  
    // Drag and Drop handling
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });
  
    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });
  
    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
  
    function handleFiles(files) {
      [...files].forEach(file => {
        const li = document.createElement('li');
        li.textContent = `Processing: ${file.name}`;
        fileList.appendChild(li);
  
        const reader = new FileReader();
        reader.onload = function (e) {
          const content = e.target.result;
  
          // Your processing logic here
          const processedContent = content.toUpperCase(); // Example: uppercase text
  
          // Create blob and auto-download
          const blob = new Blob([processedContent], { type: 'text/plain' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'processed_' + file.name;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
  
          li.textContent = `Downloaded: processed_${file.name}`;
        };
        reader.readAsText(file);
      });
  
      status.textContent = `${files.length} file(s) processed.`;
    }
  </script>
