<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Automation</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
  <center> 
    <div class="bg-container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
          <img src="images/unnamed.png" alt="GAIT" class="g-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
            <a class="nav-link" href="financialcompare.html">Financial Comparison</a>
            <a class="nav-link" href="auditcreation.html">Audit Creation</a>
            <a class="nav-link" href="#">Bill Verification</a>
            <a class="nav-link" href="contactus.html">Contact Us</a>
          </div>
        </div>
      </nav>
    </div>
  </center>



  <div class="container mt-4">
    <form id="upload-form">
      <div class="form-group">
        <label for="excel_file">Upload Excel File:</label>
        <input type="file" class="form-control-file" id="excel_file" name="excel_file" accept=".xls,.xlsx" required />
      </div>

      <div class="form-group">
        <label for="invoice_images">Upload Invoice Images:</label>
        <input type="file" class="form-control-file" id="invoice_images" name="invoice_images" multiple accept="image/*" required />
      </div>

      <button type="submit" class="btn btn-primary">Upload and Compare</button>
    </form>

    <div id="results" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData();
      const excelFile = document.getElementById("excel_file").files[0];
      const invoiceImages = document.getElementById("invoice_images").files;

      if (!excelFile || invoiceImages.length === 0) {
        alert("Please select both Excel file and invoice images.");
        return;
      }

      formData.append("excel_file", excelFile);
      for (let i = 0; i < invoiceImages.length; i++) {
        formData.append("invoice_images", invoiceImages[i]);
      }

      const response = await fetch("http://127.0.0.1:5000/upload_invoice", {

        method: "POST",
        body: formData,
      });

      const result = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (result.length === 0) {
        resultsDiv.innerHTML = "<div class='alert alert-success'>No mismatches found. All invoices matched the Excel data.</div>";
      } else {
        result.forEach((mismatch) => {
          const div = document.createElement("div");
          div.classList.add("alert", "alert-warning");
          div.innerHTML = `
            <strong>File:</strong> ${mismatch.filename}<br>
            <strong>Extracted GSTINs:</strong> ${mismatch.GSTINs.join(', ') || 'None'}<br>
            <strong>Extracted Amounts:</strong> ${mismatch.Amounts.join(', ') || 'None'}
          `;
          resultsDiv.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
